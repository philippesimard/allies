<div id="index-banner" class="jumbotron">
  <div class="section no-pad-bot">
    <div class="container">
      <h1 class="header light white-text">Se connecter</h1>
        <h5 class="header col s12 light white-text">Connectez-vous à votre compte AlliéEs</h5>    
    </div>
  </div>  
</div>

<div class="container espace">
  <form signin-form
        name="loginForm"
        ng-submit="signin(loginForm, loginInfo)"
				novalidate
				class="row">
		<div class="row">
        
		<div class="input-field">
      <i class="material-icons prefix">perm_identity</i>
    	<label for="email">Email</label>
       	<input type="email" 
               name="email" 
               class="validate"
               required
               ng-blur="showInvalidEmail = true"
               ng-focus="showInvalidEmail = false"
       		     ng-model="loginInfo.username"/>
        <div ng-messages="loginForm.email.$error" ng-if="loginForm.$submitted">
          <div ng-message="required">Ce champs est requis.</div>
        </div>
        <div ng-messages="loginForm.email.$error" ng-if="showInvalidEmail">
          <div ng-message="email">Entrez un email valide.</div>
        </div>
      </div>

  		<div class="input-field">
        <i class="material-icons prefix">vpn_key</i>
    		<label for="password">Mot de passe</label>
       	 	<input type="password" 
                 name="password" 
                 class="validate"
                 required
                 ng-focus="loginInfo.password = undefined"
                 ng-model="loginInfo.password"/>
        <div ng-messages="loginForm.password.$error" ng-if="loginForm.$submitted">
          <div ng-message="required">Ce champs est requis.</div>
        </div>
      </div>

      </br>
    
	  <div>
      <button type="submit" class="waves-effect waves-light btn-large right orange darken-3">Se connecter</button>
    </div>
  </form>
</div>
