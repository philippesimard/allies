<div class="container">

<h1 class="header center">Connexion </h1>
<div class="row center">
          <h5 class="header col s12 light">Utilisez ce formulaire de connexion affin d'accéder à votre compte.</h5>
        </div>

  <form ng-submit="login()"
				name="loginForm"
				novalidate
				class="row">
		
		<div class="row">
      
  	  
		<div class="input-field">
      
    		<label for="">Email</label>
       		<input 
             type="email" 
             name="email" 
             class="validate"
             required
             ng-blur="validEmail = true"
             ng-focus="validEmail = false"
       		   ng-model="loginInfo.username"/>
      <div ng-messages="loginForm.email.$error" ng-if="showErrors">
        <div ng-message="required">Ce champs est requis.</div>
      </div>
      <div ng-messages="loginForm.email.$error" ng-if="validEmail">
        <div ng-message="email">Entrez un email valide</div>
      </div>
    </div>
    

		<div class="input-field">
      
    		<label for="">Mot de passe</label>
       	 	<input type="password" 
          name="password" 
          class="validate"
          required
          ng-model="loginInfo.password"/>
    <div ng-messages="loginForm.password.$error" ng-if="showErrors">
      <div ng-message="required">Ce champs est requis.</div>
    </div>
    
  </div>
</br>
    
		<div>
      <button type="submit" class="waves-effect waves-light btn-large right blue">Se connecter</button>
    </div>
  </form>
</div>
