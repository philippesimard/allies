<div class="card box z-depth-0">
  <div class="card-image">
    <img ng-src="{{ media.img }}"/>
  </div>
  <div class="card-content">
		<span class="card-title activator grey-text text-darken-4">
		<h6>{{ media.toString() }}</h6>
    <i class="material-icons right red-text"
       tooltipped
       data-position="bottom"
       data-delay="50"
       data-tooltip="Voir la fiche complète"
       ng-click="goToMedia(media)">
      trending_flat
    </i>
			<i class="material-icons right red-text">info</i>
		</span>
			<i ng-if="currentUser.isAuthentified()"

      tooltipped 
      data-position="bottom" 
      data-delay="50" 
      data-tooltip="Ajouter à mes favoris"
      class="material-icons right red-text"
      ng-hide="media.isFavorited"
      ng-click="addToFavorite()">
        favorite
      </i>
      <i ng-if="currentUser.isAuthentified()"
      tooltipped 
      data-position="bottom" 
      data-delay="50" 
      data-tooltip="Retirer de  mes favoris"
      class="material-icons right red-text"
         ng-show="media.isFavorited"
         ng-click="removeFromFavorite()">
        delete
      </i>
	</div>

  <div class="card-reveal">
    <span class="card-title red-text">
    	{{ media.name }}
    	<i class="material-icons right">close</i>
    </span>
    <p>
      <p>Public: </p>
      <p>Nom: {{ media.name }}</p>
      <p>Genre: {{ media.infos.genre }}</p>
      <p>Années: {{ media.annee }}</p>
      <p>Synopsis: {{ media.infos.synopsis }}</p>
      
      <div class="center">
      <a class="waves-effect waves-light flat btn red z-depth-0" ng-click="goToMedia(media)">En savoir plus</a>
    </div>
    </p>
  </div>
</div>
