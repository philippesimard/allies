<div class="largecontainer">
	<div class="row">
	
	<!-- Carte version bureau -->
  	<div class="animated fadeIn">
      <div class="card box z-depth-0"
      		 ng-repeat="media in medias | filter:searchFilm "
      		 ng-style="{'width': cardLength }">
        <div class="card-image">
          <img ng-src="{{ media.img }}"/>
        </div>
        <div class="card-content">
      		<span class="card-title activator grey-text text-darken-4">
      			{{ media.toString() }}
      			<i class="material-icons right pink-text">add</i>
      		</span>
     			<p>{{ media.annee }}</p>
     			<i class="material-icons right pink-text">favorite</i>
    		</div>
		    <div class="card-reveal">
		      <span class="card-title grey-text text-darken-4">
		      	{{ media.toString() }}
		      	<i class="material-icons right">close</i>
		      </span>
		      <p ng-repeat="(key, value) in media.infos">
		      	<span class="pink-text">{{ key }} : </span>
            <span>{{ value }}</span>
          </p>
		    </div>
		  </div>
		</div>
	</div>
</div>

<script>
 $('.dropdown-button').dropdown({
      inDuration: 300,
      outDuration: 225,
      constrain_width: false, // Does not change width of dropdown to that of the activator
      hover: true, // Activate on hover
      gutter: 0, // Spacing from edge
      belowOrigin: false // Displays dropdown below the button
    }
  );
</script>
