<div class="card boxhome z-depth-0" ng-repeat="media in medias | orderBy:random"
     ng-style="{'width': cardLength }">     
  <div class="card-image">
    <img class="circle" ng-src="{{ media.img }}">
  </div>
  <div class="card-content">
    <span class="card-title activator red-text"></span>
    <h6 class="black-text center">{{ media.toString() }}</h6>
  </div>
</div>
