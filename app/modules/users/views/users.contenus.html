<div id="index-banner" class="jumbotron">
  <div class="section no-pad-bot">
    <div class="container">
      <h1 class="header light white-text">Favoris</h1>
      <h5 class="header light white-text">Retrouvez ici l'ensemble de vos favoris.</h5>
    </div>
  </div>
</div>

<div class="container">
    <div class="row">
      <div class="col s3">
        <h5 class="center light petitespace">Types de contenus</h5>
        <ul class="collection">
          <li class="collection-item avatar"
              ng-class="{'lighten-1 {{ savedThing.color }}': savedThing.active }"
              ng-repeat="savedThing in savedThings"
              ng-click="show(savedThing)">
            <i class="material-icons circle {{ savedThing.color }}">{{ savedThing.icon }}</i>
            <span class="title">{{ savedThing.title }}</span>
            <p>{{ savedThing.things.length }}</p>
          </li>
          
        </ul>
      </div>
      
      <div class="col s9">
        <medias-galerie ng-if="medias"
                        medias-ids="medias"
                        medias-per-row="3"
                        favorites="true">
        </medias-galerie>
        <ul ng-if="pistes.length > 0">
          <li ng-repeat="parcours in allParcours">
            {{ parcours.toString() }}
            <ul style="margin-left:20px;">
              <li ng-repeat="secteur in parcours.secteurs">
                {{ secteur.toString() }}
                <piste-list style="margin-left:40px;"
                            pistes="secteur.pistes"
                            no-header="true"
                            show-remove-icon="true">
                </piste-list>
              </li>
            </ul>
          </li>
        </ul>
      </div>

  </div>
</div>
