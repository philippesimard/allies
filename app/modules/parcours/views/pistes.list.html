<ul class="collection with-header" ng-hide="noHeader">
  <li class="collection-header"><h4>Pistes disponibles</h4></li>
  <li class="collection-item" ng-repeat="piste in pistes | orderBy:'toString()'">
    <div>{{ piste.toString() }}
      <a ng-click="toToPiste(piste)" class="secondary-content">
        <i class="material-icons">forward</i>
      </a>
    </div>
  </li>
</ul>

<ul class="collection with-header" ng-show="noHeader">

    <div>{{ piste.toString() }}
      <a ng-click="toToPiste(piste)" class="secondary-content">
        <i class="material-icons">forward</i>
      </a>
    </div>
  </li>
</ul>
