<ul class="collection with-header">
  <li class="collection-header"><h4>Parcours disponibles</h4></li>
  <li class="collection-item" ng-repeat="secteur in secteurs | orderBy:'secteur.toString()'">
    <div>{{ secteur.toString() }}
      <a ng-click="toToSecteur(secteur)" class="secondary-content">
        <i class="material-icons {{ parcours.pageColor }}-text">forward</i>
      </a>
    </div>
  </li>
</div>
